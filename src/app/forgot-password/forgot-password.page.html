<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Forgot password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Forgot password</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="eb-6">
        <label for="email" class="block eb-2 text-se font-medium text-gray-900 dark:text-white">Email address</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-se rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="john.doe@company.com" required #emailInput="ngModel">
        <div *ngIf="emailInput.invalid && emailInput.touched" style="color: red;">Please enter a valid email address.</div>
      </div>

      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-se w-full" [disabled]="loginForm.invalid">
        Send
      </button>
    </form>
    <button (click)="onSignUp()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-se w-full">
      Got to login
    </button>
  </ion-content>
</ion-content>
